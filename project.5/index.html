<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<style>
   * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #222;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 20px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(37, 37, 37, 0.361),-0px -8px 20px rgba(37,37,37,0.361),0 -8px 20px rgba(37,37,37,0.361),-0px 8px 20px rgba(37,37,37,0.361);
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #334e68;
    }
    form {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      font-size: 16px;
      border: 2px solid #74b9ff;
      border-radius: 8px 0 0 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #0984e3;
    }
    button {
      background-color: #0984e3;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .weather-result {
      margin-top: 10px;
      background: #dff9fb;
      border-radius: 10px;
      padding: 20px;
      box-shadow: inset 0 0 10px #a4e4ff;
      color: #2d3436;
    }
    .location {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #0984e3;
    }
    .temp {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -1px;
      color: #2d3436;
    }
    .description {
      font-size: 1.1rem;
      text-transform: capitalize;
      margin-bottom: 15px;
      color: #636e72;
    }
    .details {
      font-size: 1rem;
      display: flex;
      justify-content: center;
      gap: 25px;
      color: #0984e3;
    }
    .details div {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }
    .details svg {
      width: 20px;
      height: 20px;
      stroke: #0984e3;
      stroke-width: 2;
      fill: none;
    }
    .error {
      background: #ffe6e6;
      color: #d63031;
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 600;
    }
    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #636e72;
    }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Weather application">
    <h1>Weather App</h1>
    <form id="search-form" aria-label="Search for city weather">
      <input type="text" id="city-input" placeholder="Enter city name" aria-required="true" aria-label="City name" />
      <button type="submit" aria-label="Search weather"><i class="bi bi-search"></i></button>
    </form>
    <div id="result" role="region" aria-live="polite"></div>
    <footer>Powered by <a href="https://open-meteo.com" target="_blank" rel="noopener">Open-Meteo API</a></footer>
  </div>
 <script src="index.js"></script>
</body>
</html>
